<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIMER</title>
  </head>
  <body>
    <h1 style="text-align: center">TIMER</h1>
    <div
      class="timer-container"
      style="text-align: center; margin: 20px; font-size: 30px; color: black"
    ></div>
    <div class="btn-container" style="text-align: center">
      <button class="start-btn">start</button>
      <button class="reset-btn">reset</button>
    </div>
    <div class="inputs" style="text-align: center; margin: 10px; visibility: hidden;">
      <input type="number" class="hours" placeholder="hours" value="0"/>
      <input type="number" class="minutes" placeholder="minutes" value="0"/>
      <input type="number" class="seconds" placeholder="seconds" value="0"/>
    </div>

    <script src="script.js"></script>
  </body>
</html>
